<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 12 Challenge</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }

      .header {
        background-color: purple;
        display: flex;
        flex-direction: row;
        height: 55px;
        align-items: center;
        justify-content: space-between;
        padding-left: 10px;
        padding-right: 10px;
      }

      .home {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .search-bar {
        font-size: 15px;
        border-style: none;
        border-radius: 50px;
        flex: 1;
        max-width: 500px;
        display: block;
        margin-left: 100px;
        margin-right: 100px;
        height: 25px;
      }

      .download {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: white;
        background-color: purple;
        border-style: solid;
        border-color: white;
        border-radius: 2px;
      }
      .download:hover {
        background-color: rgb(218, 92, 218);
        cursor: pointer;
      }
      .download:active {
        background-color: rgb(205, 146, 205);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a class="home" href="https://tjh.com/wp-content/uploads/2023/04/denver-new-home-Meade2.webp" target="_blank">
        <p>Home</p>
      </a>
      <input class="search-bar" type="text" placeholder="Search">
      <button class="download">Download</button>
    </div>
  </body>
</html>
