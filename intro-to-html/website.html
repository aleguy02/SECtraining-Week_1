<!DOCTYPE html>
<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <button>
      Hello <!--extra spaces are ignored in HTML, making organization very flexible-->
    </button> <!-- the value inside <> is called an html element-->
    
    <p>
      paragraph of text
    </p> <!--the whole <element></element> is called a tag-->
    
    <a href="https://www.youtube.com/" target="_blank">
      Link to Youtube
    </a> <!--<a></a> is an anchor element (link to other website)-->
    
  </body> <!--contains all elements inside the page-->
</html>
